<!DOCTYPE html>
<html>
<head>
	<title>JAVA SCRIPT 01</title>
	<style type="text/css">
		#ShowResult,#ShowEvn{
			width: 300px;
			min-height: 40px;
			padding: 10px 0px;
			text-align: center;
			background-color: darkblue;
			color: #fff;
			border: 3px solid lightblue;
			border-radius: 4px;
			font-size: 40px;
		}
		#ShowEvn{
			font-size: 30px;
		}
	</style>
</head>


<body>
<secion class="result">
	<h1>Result Execution </h1>
	<h2 id="ShowResult"></h2>
	<input type="text" id="inputNmdr">
	<button type="button" onclick="ShowforClick()">Click me to show result</button>
</secion>
<br>
<br>
<br>
<section class="oddevan">
	<h1>Even-Odd Calculator </h1>
	<h2 id="ShowEvn"></h2>
	<input type="text" id="inputEvn">
	<button type="button" onclick="ShowforEvOd()">Click me to show result</button>
</section>


<script>
	

	function ShowforClick(){
		var a=document.getElementById("inputNmdr").value;
		var Show=document.getElementById("ShowResult");

		if(a<=100){
			Show.innerHTML="A+";
			if(a<=79){
				Show.innerHTML="A";
				if(a<=69){
					Show.innerHTML="A-";
					if(a<=59){
						Show.innerHTML="B";
						if(a<=49){
							Show.innerHTML="C";
							if(a<=39){
								Show.innerHTML="D";
								if(a<=32 && a>=0){
									Show.innerHTML="F";
									if(a<0){
										Show.innerHTML="Invalid Mark";
									}
								}
							}
						}
					}
				}
			}
		}
		else{
			Show.innerHTML="Invalid Mark";
		}
		
	}


	var b=document.getElementById("inputEvn").value;
	var Disp=document.getElementById("ShowEvn");

	function ShowforEvOd(){
		if(b%2==0){
			Disp.innerHTML="The number is Even";
		} 
		else {
			Disp.innerHTML="The number is Odd";
			}
	}

</script>

</body>
</html>
